<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/javascript/script.js" defer></script>
    <title>Zonefinder</title>
</head>

<body>
    <header>
        <h1>Zonefinder</h1>
        <p>Suche die nächsten Filialen in der Umgebung</p>
    </header>
    <main>
        <div>
            <input type="text" id="location" placeholder="Postleitzahl" />
            <button id="search-button">Suchen</button>
        </div>
        <div>
            <h2>Filialen</h2>
            <ul>
                <li>1. <span id="closest-location"></span></li>
                <li>2. <span id="second-location"></span></li>
                <li>3. <span id="third-location"></span></li>
            </ul>
        </div>

    </main>
    <footer>
        <p>Postleitzahlen ausserhalb Schweiz sind nicht möglich</p>
    </footer>
</body>

</html>
