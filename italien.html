<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/javascript/script.js" defer></script>
    <title>Trova Filiali</title>
</head>

<body>
    <header>
        <h1>Trova Filiali</h1>
        <p>Ricerca delle filiali più vicine nel quartiere</p>
        <div id="links">
            <a href="index.html">Deutsch</a>
            <a href="french.html">Français</a>
        </div>
    </header>
    <main>
        <div>
            <input type="text" id="location" placeholder="Codice postale" />
            <button id="search-button">Ricerca</button>
        </div>
        <div>
            <h2>Filiali</h2>
            <ul>
                <li>1. <span id="closest-location"></span></li>
                <p id="closest-location-adress" class="adress"></p>
                
                <li>2. <span id="second-location"></span></li>
                <p id="second-location-adress" class="adress"></p>
                
                <li>3. <span id="third-location"></span></li>
                <p id="third-location-adress" class="adress"></p>

            </ul>
        </div>

    </main>
    <footer>
        <p>I codici postali al di fuori della Svizzera non sono possibili</p>
    </footer>
</body>

</html>
